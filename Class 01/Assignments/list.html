<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Example of HTML List.</h1>
  <br>
  <h2>Unordered List</h2>
  <ul>
    <li>Java</li>
    <li>PHP</li>
    <li>.NET</li>
  </ul>
  <h2>Ordered List</h2>
  <ol>
    <li>Java</li>
    <li>PHP</li>
    <li>.NET</li>
  </ol>
  <h2>Defination List</h2>
  <ul style="list-style: none">
    <li>Java</li>
    <ul style="list-style: none">
      <li>It is oop language</li>
    </ul>
    <li>PHP</li>
    <ul style="list-style: none">
      <li>It is open</li>
    </ul>
    <li>.NET</li>
    <ul style="list-style: none">
      <li>.NET is also a programming language</li>
    </ul>
  </ul>
</body>
</html>
