<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body style="background-color: #ccc;">
  <h1>Travel Reservation Form</h1>
  <p><strong>* denotes mandotory</strong></p>
  <br>
  <form action="">
    <label for="full-name">Full name*:</label> <br>
    <input type="text" name="full-name" placeholder="FirstName LastName"> <br>
    <label for="email">Email address*:</label> <br>
    <input type="text" placeholder="EMAIL_ADDRESS" name="email"><br>
    <label for="package">Select Tour Package*:</label> <br>
    <select name="package" id="">
      <option value="Goa">Goa</option>
      <option value="Mimi">Mimi</option>
    </select> <br>
    <label for="date">Arrival date*: </label> <br>
    <input type="date" name="date" placeholder="mm/dd/yy" id=""> <br>
    <label for="persons">Number of persons*: </label> <br>
    <input type="number" name="persons" placeholder="UNKNOWN_TYPE" id=""> <br>
    <label for="avai">What would you want to avail?* </label> <br>
    <label for="boarding">Boarding</label>
    <input type="checkbox" name="Boarding"> <br>
    <label for="boarding">Fooding</label>
    <input type="checkbox" name="Fooding"> <br>
    <label for="boarding">Sight Seeing</label>
    <input type="checkbox" name="Sight Seeing"> <br>
    <label for="coupon">Discount coupon code:</label> <br>
    <input type="text" placeholder="UNKNOWN_TYPE"> <br>
    <label for="Terms">Terms and conditions*</label> <br>
    <input type="radio" name="Terms" id=""> I agree
    <input type="radio" name="Terms" id=""> I disagree
  </form>
</body>
</html>
