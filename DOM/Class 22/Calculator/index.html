<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>
<body>

  <form name="calculator" onsubmit="check(event)" action="">
    <h1>JavaScript Calculator</h1>
    <div class="container">
      <div class="input-container">
        <input type="num" name="number-1" placeholder="Enter num 1"> <br>
        <input type="num" name="number-2" placeholder="Enter num 2">
      </div>
      <div class="result">
        <p>Result</p>
        <p class="moi">0</p>
      </div>
    </div>
    <select name="operation" id="operation">
      <option value="" selected disabled>Enter operation</option>
      <option value="-">Subtract</option>
      <option value="/">Divide</option>
      <option value="+">Add</option>
      <option value="*">Multiply</option>
    </select>


    <button id="calculate">Calculate</button> <button id="reset">Reset</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
